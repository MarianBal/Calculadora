
<html>
    <head>
        <meta charset="utf-8"/>
        <title>En tu cara, Casio!</title>
        <link rel="shortcut icon" href="m.bmp">
        <link rel="stylesheet" type="text/css" href="css/calculadora.css" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="contenedor">
      <div class="tecla" id="pantalla"></div>
      <div class="tecla" id="siete">7</div>
      <div class="tecla" id="ocho">8</div> 
      <div class="tecla" id="nueve">9</div>
      <div class="tecla" id="suma">+</div>
      <div class="tecla" id="cuatro">4</div>
      <div class="tecla" id="cinco">5</div>
      <div class="tecla" id="seis">6</div>
      <div class="tecla" id="resta">-</div>
      <div class="tecla" id="uno">1</div>
      <div class="tecla" id="dos">2</div>
      <div class="tecla" id="tres">3</div>
      <div class="tecla" id="multiplicacion">x</div>
      <div class="tecla" id="borrar">C</div>
      <div class="tecla" id="cero">0</div>
      <div class="tecla" id="igual">=</div>
      <div class="tecla" id="division">/</div>
    </div>
  </div>

    <script src="calculadora.js" type="text/javascript"></script>

</html>
